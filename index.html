<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíï</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a5a 50%, #ff8e8e 100%);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts background */
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            animation: float-up 6s ease-in infinite;
            opacity: 0.6;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(720deg);
                opacity: 0;
            }
        }

        .card {
            background: white;
            border-radius: 30px;
            padding: 60px 50px;
            text-align: center;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
            max-width: 500px;
            margin: 20px;
            animation: card-appear 0.8s ease-out;
        }

        @keyframes card-appear {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(30px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .heart-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: heartbeat 1.2s ease-in-out infinite;
            display: inline-block;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.1);
            }
            50% {
                transform: scale(1);
            }
            75% {
                transform: scale(1.15);
            }
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: #e74c3c;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            font-size: 1.1rem;
            color: #888;
            margin-bottom: 40px;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            min-height: 60px;
            position: relative;
        }

        .btn {
            padding: 15px 50px;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .btn-yes {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.4);
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(231, 76, 60, 0.5);
        }

        .btn-no {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
            color: white;
            box-shadow: 0 8px 25px rgba(149, 165, 166, 0.4);
            position: relative;
            transition: all 0.1s ease;
        }

        /* Success message */
        .success-message {
            display: none;
            animation: success-appear 0.5s ease-out;
        }

        .success-message.show {
            display: block;
        }

        @keyframes success-appear {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .success-message h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: #e74c3c;
            margin-bottom: 20px;
        }

        .success-message p {
            font-size: 1.2rem;
            color: #666;
        }

        .success-hearts {
            font-size: 50px;
            margin-top: 20px;
            animation: celebrate 0.5s ease infinite alternate;
        }

        @keyframes celebrate {
            from {
                transform: scale(1) rotate(-5deg);
            }
            to {
                transform: scale(1.1) rotate(5deg);
            }
        }

        .initial-content {
            transition: opacity 0.3s ease;
        }

        .initial-content.hide {
            display: none;
        }

        /* Sparkles */
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: gold;
            border-radius: 50%;
            animation: sparkle 1s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="hearts-container" id="heartsContainer"></div>

    <div class="card">
        <div class="initial-content" id="initialContent">
            <div class="heart-icon">üíï</div>
            <h1>Will You Be My Valentine?</h1>
            <p class="subtitle">I promise to make you smile every day</p>
            <div class="buttons-container">
                <button class="btn btn-yes" id="yesBtn">Yes! üíñ</button>
                <button class="btn btn-no" id="noBtn">No üò¢</button>
            </div>
        </div>

        <div class="success-message" id="successMessage">
            <div class="heart-icon">üíñ</div>
            <h2>Yay! I Love You!</h2>
            <p>You just made me the happiest person in the world!</p>
            <div class="success-hearts">üíïüíïüíï</div>
        </div>
    </div>

    <script>
        // Create floating hearts background
        function createFloatingHearts() {
            const container = document.getElementById('heartsContainer');
            const hearts = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíù', '‚ù§Ô∏è', 'üíò'];
            
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 6 + 's';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                container.appendChild(heart);
            }
        }

        createFloatingHearts();

        // Yes button click handler
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const initialContent = document.getElementById('initialContent');
        const successMessage = document.getElementById('successMessage');

        yesBtn.addEventListener('click', function() {
            initialContent.classList.add('hide');
            successMessage.classList.add('show');
            
            // Create celebration effect
            createCelebration();
        });

        // No button escape behavior
        function moveButton() {
            const card = document.querySelector('.card');
            const cardRect = card.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            // Calculate safe boundaries within the card
            const maxX = cardRect.width - btnRect.width - 40;
            const maxY = 150;
            
            // Generate random position
            let newX = Math.random() * maxX - maxX / 2;
            let newY = Math.random() * maxY - maxY / 2;
            
            // Apply the new position
            noBtn.style.transform = `translate(${newX}px, ${newY}px)`;
        }

        noBtn.addEventListener('mouseenter', moveButton);
        noBtn.addEventListener('touchstart', function(e) {
            e.preventDefault();
            moveButton();
        });

        // Celebration effect
        function createCelebration() {
            const colors = ['#e74c3c', '#f39c12', '#9b59b6', '#3498db', '#2ecc71', '#ff6b6b'];
            const container = document.body;
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.cssText = `
                        position: fixed;
                        width: ${Math.random() * 10 + 5}px;
                        height: ${Math.random() * 10 + 5}px;
                        background: ${colors[Math.floor(Math.random() * colors.length)]};
                        left: ${Math.random() * 100}vw;
                        top: -20px;
                        border-radius: ${Math.random() > 0.5 ? '50%' : '0'};
                        pointer-events: none;
                        z-index: 1000;
                        animation: confetti-fall ${Math.random() * 2 + 2}s linear forwards;
                    `;
                    container.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 4000);
                }, i * 50);
            }
            
            // Add confetti animation
            if (!document.getElementById('confettiStyle')) {
                const style = document.createElement('style');
                style.id = 'confettiStyle';
                style.textContent = `
                    @keyframes confetti-fall {
                        to {
                            transform: translateY(100vh) rotate(720deg);
                            opacity: 0;
                        }
                    }
                `;
                document.head.appendChild(style);
            }
        }
    </script>
</body>
</html>
